<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>velkolep animace</title>
        <style>
            body {
                background: #000000;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .napkinbox {
                position: absolute;
                right: 46%;
                margin-top: 50px;
                height: 50px;
            }

            .stickman {
                position: relative;
                width: 120px;
                height: 220px;
            }

            .head {
                width: 60px;
                height: 60px;
                border: 4px solid #ffffff;
                border-radius: 50%;
                margin: 0 auto;
                z-index: 0;
                position: relative;
            }

            .body {
                position: absolute;
                top: 60px;
                left: 50%;
                width: 4px;
                height: 80px;
                background: #ffffff;
                transform: translateX(-50%);
            }

            .arm {
                position: absolute;
                top: 80px;
                left: 50%;
                width: 50px;
                height: 4px;
                background: #ffffff;
                transform-origin: 0 50%;
            }

            .arm.left {
                transform: translateX(0) rotate(120deg);
            }

            .arm.right {
                transform: translateX(0) rotate(60deg);
            }

            .leg {
                position: absolute;
                top: 135px;
                left: 50%;
                width: 50px;
                height: 4px;
                background: #ffffff;
                transform-origin: 0 50%;
            }

            .leg.left {
                transform: translateX(0) rotate(120deg);
            }

            .leg.right {
                transform: translateX(0) rotate(60deg);
            }

            .mouth {
                position: absolute;
                left: 25%;
                top: 50%;
                height: 20px;
                width: 30px;
                background-color: rgb(255, 255, 255);
                clip-path: polygon(50% 90%, 0% 100%, 100% 100%);
                z-index: 100;
            }
            .eyes {
                position: absolute;
                left: 10%;
                top: 20%;
                flex-direction: row;
                display: flex;
                width: 50px;
                height: 20px;
                justify-content: space-evenly;
            }
            .eye {
                width: 8px;
                aspect-ratio: 1/1;
                border-radius: 50%;
                background: white;
                z-index: 200;
                position: relative;
            }
            .eye::after {
                width: 3px;
                aspect-ratio: 1/2;
                background: skyblue;
                z-index: 1000;
                content: "";
                position: absolute;
                border-radius: 50%;
                top: 50%;
                left: 50%;
                animation: crying 4s infinite;
                animation: crying 4s 2s infinite;
            }
            .nose {
                height: 5px;
                width: 2px;
                position: absolute;
                left: 50%;
                top: 60%;
                background-color: #ffffff;
                border-radius: 20%;
            }
            .pupil {
                position: absolute;
                background: #000000;
                height: 4px;
                width: 3px;
                border-radius: 50%;
                top: 50%;
                left: 40%;
            }
            .rarmmove {
                animation: movearm 3s;
            }
            @keyframes crying {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    transform: translate(0, 200px);
                }
            }
        </style>
    </head>
    <body>
        <button id="button"></button>
        <div class="stickman">
            <div class="head">
                <div class="eyes">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>

            <div class="body">
                <img src="napkinbox.png" alt="napkinbox" class="napkinbox" />
            </div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </body>
    <script>
        const button = document.querySelector("#button");

        button.addEventListener("click", clearnose);

        function clearnose() {}
    </script>
</html>
