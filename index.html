<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>velkolep animace</title>
        <style>
            body {
                background: #000000;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .napkinbox {
                position: absolute;
                left:5rem;
                top:6rem;
                margin-top: 6.25rem;
                height: 6.25rem;
            }

            .stickman {
                position: relative;
                width: 24rem;
                height: 44rem;
            }

            .head {
                width: 12rem;
                height: 12rem;
                border: 0.8rem solid #ffffff;
                border-radius: 50%;
                margin: 0 auto;
                z-index: 0;
                position: relative;
            }

            .body {
                position: absolute;
                top: 12rem;
                left: 50%;
                width: 0.8rem;
                height: 16rem;
                background: #ffffff;
                transform: translateX(-50%);
            }

            .arm {
                position: absolute;
                top: 16rem;
                left: 50%;
                width: 10rem;
                height: 0.8rem;
                background: #ffffff;
                transform-origin: 0 50%;
            }

            .arm.left {
                transform: translateX(0) rotate(120deg);
            }

            .arm.right {
                transform: translateX(0) rotate(60deg);
            }

            .leg {
                position: absolute;
                top: 27rem;
                left: 50%;
                width: 10rem;
                height: 0.8rem;
                background: #ffffff;
                transform-origin: 0 50%;
            }

            .leg.left {
                transform: translateX(0) rotate(120deg);
            }

            .leg.right {
                transform: translateX(0) rotate(60deg);
            }

            .mouth {
                position: absolute;
                left: 25%;
                top: 50%;
                height: 4rem;
                width: 6rem;
                background-color: rgb(255, 255, 255);
                clip-path: polygon(50% 90%, 0% 100%, 100% 100%);
                z-index: 100;
            }
            .eyes {
                position: absolute;
                left: 10%;
                top: 20%;
                flex-direction: row;
                display: flex;
                width: 10rem;
                height: 4rem;
                justify-content: space-evenly;
            }
            .eye {
                width: 1.6rem;
                aspect-ratio: 1/1;
                border-radius: 50%;
                background: white;
                z-index: 200;
                position: relative;
            }
            .eye::after {
                width: 0.6rem;
                aspect-ratio: 1/2;
                background: skyblue;
                z-index: 1000;
                content: "";
                position: absolute;
                border-radius: 50%;
                top: 50%;
                left: 50%;
                animation: crying 1.5s infinite;
                
            }
            .nose {
                height: 2rem;
                width: 0.8rem;
                position: absolute;
                left: 50%;
                top: 60%;
                background-color: #ffffff;
                border-radius: 20%;
            }
            .pupil {
                position: absolute;
                background: #000000;
                height: 1.6rem;
                width: 1.2rem;
                border-radius: 50%;
                top: 50%;
                left: 40%;
            }
            .rarmmove {
                animation: movearm 4s linear;
                animation-direction: alternate;
                
            }
            #button{
                height:4rem;
                width: 12rem;
            }
            #button:hover{
                cursor: pointer;
                height:5rem;
                width: 14rem;
                transition: all 0.3s;
                animation:rgbgaming 3s infinite;
            }
            .speechbubble{
             filter:invert(1);
             height:10rem;   
             left:18rem;
             transform: scaleX(1.5);
             position: absolute;
            }
            .bubbletext{
                height:10rem;
                top:1.5rem;
                left: 19rem;
                position: absolute;
                color:white;
                font-size: 1.2rem;
                width: 13rem;
            }
            .napkin{
                position: absolute;
                height:4rem;
                width:4rem;
                background-color: rgb(193, 193, 193);
                display: none;
                top:-2rem;
                left:6rem;
                transform: rotate(15deg);
            }
            @keyframes rgbgaming {
                0% {
                    filter: drop-shadow(0 0 20px red);
                }
                33% {
                    filter: drop-shadow(0 0 20px green);
                }
                66% {
                    filter: drop-shadow(0 0 20px blue);
                }
                100% {
                    filter: drop-shadow(0 0 20px red);
                }
            }
            @keyframes crying {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    transform: translate(0, 20rem);
                }
            }
            @keyframes movearm {
                0% {
                    transform:  rotate(60deg);
                }
                30% {
                    transform:  rotate(-70deg);
                }
                70%{
                    transform:  rotate(-70deg);
                }
                100% {
                    transform:  rotate(60deg);
                }
            }
            
        </style>
    </head>
    <body>
        <button id="button">Vysmrkat se</button>
        <div class="stickman">
            <div class="head">
                <img src="speechbubble.png" class="speechbubble">
                <p class="bubbletext">im very saaad because</p>
                <div class="eyes">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>

            <div class="body">
                <img src="napkinbox.png" alt="fapkinbox" class="napkinbox" />
            </div>
            <div class="arm left"></div>
            <div class="arm right" id="rightArm">
                <div class="napkin"></div>
            </div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </body>
    <script>
        const apikey = "dosad'tesemsvujklic";//podle chatgpt a mych pokusu importovat env bez nodu muzeme jenom jako async fetch atd. tak ze to nema cenu. 
        const apilink = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apikey}`;
        const button = document.querySelector("#button");
        const rightArm = document.querySelector(".arm.right");
        const napkin = document.querySelector(".napkin");
        const output = document.querySelector(".bubbletext");

        button.addEventListener("click", clearnose);
        loadJson();

        function clearnose() {
            
            rightArm.classList.add("rarmmove");
            napkin.style.display = "block";

            setTimeout(() => {
                rightArm.classList.remove("rarmmove");
                napkin.style.display = "none";
            }, 5000);
            setTimeout(() => {
                napkin.style.backgroundColor = "#f0f7ab";
                
            }, 2000);
        }
        let data; 
        async function loadJson(){
            const response = await fetch("prompt.json");
            data = await response.json();
            
            requestAIslop();

            setInterval(requestAIslop, 6100); //free tier gemini ma limit 10 requestu za minutu tak ze tohle je minimum
        }

        async function requestAIslop() {
            const answ = await fetch(apilink, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data)
            });
            const processeddata = await answ.json();
            output.innerText = processeddata.candidates[0].content.parts[0].text; // stinky json
            
        }
        

    </script>
</html>
